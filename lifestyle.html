<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AboutMe</title>
    <link rel="shortcut icon" type="image/png" href="media/title_icon.png"/>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
<div class="row_interests">
    <div class="column_interests">
        <div class="index_img_interests">
            <img src="media/electriclovefestival.jpg" alt="festival">
            <p class="link">The best Festival <a href="https://www.electriclove.at/de" target="_blank">Electiclove-Festival</a></p>
        </div>
    </div>
    <div class="column_interests">
        <div class="media_fullscreen index_img_interests">
            <img src="media/hubschrauber.jpg" alt="hubschrauber">
        </div>
    </div>
</div>
<div class="row_interests">
    <div class="column_interests">
        <div class="media_fullscreen index_img_interests">
            <video controls loop><source src="media/mma.mp4" type="video/mp4"></video>
        </div>
        <div class="button_interests">
            <a href="#popup"><img src="media/info.png" alt="info"></a>
        </div>
    </div>
</div>

<!-- dialog -->
<div id="popup" class="background_dialog">
    <div class="popup_box">
        <h2>MMA</h2>
        <a class="close_dialog" href="#!">&times;</a>
        <div class="content">
            MMA fight. Mario Kainz won the fight.
        </div>
    </div>
</div>
</body>
</html>
